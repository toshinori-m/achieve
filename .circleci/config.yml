version: 2.1
executors:
  node:
    docker:
      - image: cimg/node:16.17.1
commands:
  restore_modules:
    steps:
      - restore_cache:
          key: dependency-cache-{{ checksum "./achieve_vuejs/yarn.lock" }}
  save_modules:
    steps:
      - save_cache:
          key:  dependency-cache-{{ checksum "./achieve_vuejs/yarn.lock" }}
          paths:
            - ./node_modules

jobs:
  lint:
    executor: node
    steps:
      - checkout
      - restore_modules
      - run:
          name: install dependencies
          command: yarn install
          working_directory: ./achieve_vuejs
      - save_modules
      - run: 
          name: lint dependencies
          command: yarn lint
          working_directory: ./achieve_vuejs
  test:
    executor: node
    steps:
      - checkout
      - restore_modules
      - run:
          name: install dependencies
          command: yarn install
          working_directory: ./achieve_vuejs
      - save_modules
      - run:
          name: unit test
          command: yarn test
          working_directory: ./achieve_vuejs
workflows:
  version: 2
  lint_and_test:
    jobs:
      - lint
      - test:
          requires:
            - lint